<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/de408464a5.js" crossorigin="anonymous"></script>
</head>
<!-- https://www.youtube.com/watch?v=Llour2YvsiI&list=RDLlour2YvsiI&start_radio=1 -->
<style>
	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		font-family: Arial, sans-serif;
	}

	.pc_header {
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 0px 16px;
		height: 56px;
	}

	.left,
	.bottom,
	.right {
		display: flex;
		align-items: center;
	}

	.left {
		display: flex;
		flex-direction: row;
	}

	.menu {
		margin: 0;

	}

	.logo {
		display: flex;
		align-items: center;
		font-weight: bold;
		font-size: 18px;
	}

	.logo_icon {
		width: 32px;
		height: 24px;
		background-color: red;
		border-radius: 4px;
		display: flex;
		justify-content: center;
		align-items: center;
		margin-right: 6px;
	}

	.logo>span {
		font-size: 11px;
		color: #555;
		margin-left: 3px;
	}

	.center {
		flex: 1;
		justify-content: center;
	}

	.search_box {
		display: flex;
		align-items: center;
	}

	.bar {
		display: flex;
		width: 500px;
		max-width: 100%;
		border: 1px solid #ccc;
		border-radius: 40px;
		overflow: hidden;
		background-color: white;
	}

	.bar input {
		flex: 1;
		border: none;
		padding: 8px 14px;
		outline: none;
		font-size: 14px;
	}

	.bar > .keyboard {
		padding: 0 10px;
		color: #666;
		display: flex;
		align-items: center;
		border-left: 1px solid #ccc;
	}

	.search-bar > .search-btn {
		background-color: #f8f8f8;
		padding: 0 14px;
		display: flex;
		align-items: center;
		border-left: 1px solid #ccc;
		cursor: pointer;
	}

	.mic {
		background-color: #f1f1f1;
		border-radius: 50%;
		width: 40px;
		height: 40px;
		display: flex;
		align-items: center;
		justify-content: center;
		margin-left: 12px;
		cursor: pointer;
	}

	.right {
		gap: 16px;
	}
	
	.profile {
		width: 32px;
		height: 32px;
		background-color: #ddd;
		border-radius: 50%;
	}
</style>

<body>
	<header>
		<div class="pc_header">
			<div class="left">
				<div class="menu">
					<i class="fa-thin fa-grip-lines"></i>
				</div>
				<div class="logo">
					<div class="logo_icon"></div>
					Premium
					<span>KR</span>
				</div>
			</div>
			<div class="bottom">
				<div class="search_box">
					<div class="bar">
						<input type="text" placeholder="jazz playlist">
						<div class="keybord">
							<i class="fa-solid fa-keyboard"></i>
						</div>
					</div>
					<div class="mic">
						<i class="fa-solid fa-microphone"></i>
					</div>
				</div>
			</div>

			<div class="right">
				<div class="plus">
					<i class="fa-thin fa-plus"></i>
					<i class="fa-solid fa-ellipsis-vertical"></i>
					<div class="profile"></div>
				</div>
			</div>
		</div>








		</div>
		<article class="comment_container">
			<figure>
				<img src="1.jpg" alt="">
			</figure>

			<div class="baisis">
				<h2>@rhkre523</h2>
				<p class="@comment_content">
					Perfect playlist. LOL
				</p>

				<div class="icon_box">
					<!-- 좋 -->
					<div>
						<button>
							<i class="fa-thin fa-thumbs-up"></i>
						</button>
						<span>62</span>
					</div>

					<!-- 싫 -->
					<div>
						<button>
							<i class="fa-solid fa-angle-down"></i>
						</button>
					</div>
					<p>답글</p>
				</div>

				<div class="recomment_box">
					<button>
						<!-- 아래 -->
						<i class="fa-thin fa-angle-down"></i>
						<span>
							답글 1개
						</span>
					</button>
				</div>
			</div>

		</article>
	</header>
</body>

</html>
