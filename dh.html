<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>YouTube 헤더 클론</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            height: 56px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .left,
        .center,
        .right {
            display: flex;
            align-items: center;
        }

        .left {
            gap: 16px;
        }

        .menu i {
            font-size: 20px;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-icon {
            width: 32px;
            height: 24px;
            background-color: red;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 6px;
        }

        .logo-icon::before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid white;
        }

        .logo span {
            font-size: 11px;
            color: #555;
            margin-left: 3px;
        }

        .center {
            flex: 1;
            justify-content: center;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            display: flex;
            width: 500px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 40px;
            overflow: hidden;
            background-color: white;
        }

        .search-bar input {
            flex: 1;
            border: none;
            padding: 8px 14px;
            outline: none;
            font-size: 14px;
        }

        .search-bar .keyboard {
            padding: 0 10px;
            color: #666;
            display: flex;
            align-items: center;
            border-left: 1px solid #ccc;
        }

        .search-bar .search-btn {
            background-color: #f8f8f8;
            padding: 0 14px;
            display: flex;
            align-items: center;
            border-left: 1px solid #ccc;
            cursor: pointer;
        }

        .mic {
            background-color: #f1f1f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            cursor: pointer;
        }

        .right {
            gap: 16px;
        }

        .button {
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .icon-btn {
            font-size: 18px;
            cursor: pointer;
        }

        .avatar {
            width: 32px;
            height: 32px;
            background-color: #ddd;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="header">
        <!-- 왼쪽 -->
        <div class="left">
            <div class="menu"><i class="fa-solid fa-bars"></i></div>
            <div class="logo">
                <div class="logo-icon"></div>
                Premium <span>KR</span>
            </div>
        </div>

        <!-- 가운데 -->
        <div class="center">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="검색">
                    <div class="keyboard">
                        <i class="fa-regular fa-keyboard"></i>
                    </div>
                    <div class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="mic">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>

        <!-- 오른쪽 -->
        <div class="right">
            <div class="button"><i class="fa-solid fa-plus"></i> 만들기</div>
            <i class="fa-regular fa-bell icon-btn"></i>
            <div class="avatar"></div>
        </div>
    </div>

</body>

</html>
